services:
  # ── Nginx (reverse proxy) ──────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8090:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app-public:/var/www/html/public:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # ── Laravel App (PHP-FPM) ──────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: _init/Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-medical_app}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CACHE_STORE: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
    volumes:
      - app-public:/var/www/html/public
      - app-storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ── PostgreSQL ─────────────────────────────────────────────────
  db:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-medical_app}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-medical_app}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db-data:
    driver: local
  app-public:
    driver: local
  app-storage:
    driver: local

networks:
  app-network:
    driver: bridge
